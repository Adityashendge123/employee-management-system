<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Employee Management System</h1>
    <a href="/employees/add">Add New Employee</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Designation</th>
                <th>Joining Date</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.designation}"></td>
                <td th:text="${employee.joiningDate}"></td>
                <td th:text="${employee.salary}"></td>
                <td>
                    <a th:href="@{/employees/edit/{id}(id=${employee.id})}" onclick="return confirm('Are you sure to edit this employee record?')">Edit</a>
                    <a th:href="@{/employees/delete/{id}(id=${employee.id})}" onclick="return confirm('Are you sure to delete this employee record?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
