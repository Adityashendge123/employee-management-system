<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Edit Employee</h1>
    <form th:action="@{/employees/edit/{id}(id=${employee.id})}" th:object="${employee}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>

        <label for="designation">Designation:</label>
        <input type="text" id="designation" th:field="*{designation}" required><br>

        <label for="joiningDate">Joining Date:</label>
        <input type="date" id="joiningDate" th:field="*{joiningDate}" required><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" th:field="*{salary}" required><br>

        <button type="submit">Update</button>
    </form>
    <a href="/employees">Back</a>
</body>
</html>
